<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>United States Level</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="map">
      <h1>US Level <span id="level">0</span></h1>
      <table id="legend">
        <tr class="select" data-level="5"><td>Level: 5</td><td class="select">Lived There</td></tr>
        <tr class="select" data-level="4"><td>Level: 4</td><td class="select">Extended Stay</td></tr>
        <tr class="select" data-level="3"><td>Level: 3</td><td class="select">Tourist Visit</td></tr>
        <tr class="select" data-level="2"><td>Level: 2</td><td class="select">Business Trip</td></tr>
        <tr class="select" data-level="1"><td>Level: 1</td><td class="select">Brief Passage</td></tr>
        <tr class="select" data-level="0"><td>Level: 0</td><td class="select">Never Been There</td></tr>
      </table>
      <table id="table">
        <tr>
          <th></th>
        </tr>
        <tr><td class="select" data-level="5">Lived there</td></tr>
        <tr><td class="select" data-level="4">Extended Stay</td></tr>
        <tr><td class="select" data-level="3">Tourist Visit</td></tr>
        <tr><td class="select" data-level="2">Business Trip</td></tr>
        <tr><td class="select" data-level="1">Brief Passage</td></tr>
        <tr><td class="select" data-level="0">Never Been There</td></tr>
      </table>
    </div>
    
    <script src="lib/us-map-svg.js"></script>
    <script src="lib/html2canvas.min.js"></script>
    <script src="lib/raphael-min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
